<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Form</title>
</head>
<body>
    <form>
        <div class="form-head">
            <img src="images/Happy Bunch Avatar.png" alt="image">
            <h3>Payment info</h3>
        </div>
        <div class="full-name form-box">
            <label for="name">Full name</label>
            <input type="text" name="name">
        </div>
        <div class="credit-card form-box">
            <label for="card">Credit Card Number</label>
            <input class="bg-input" type="text" name="card">
        </div>
        <div class="card-date ">
            <div class="card-month">
                <label for="month">Exp Date</label>
                <input class="bg-input" type="text">
            </div>
            <div class="cvv-box">
                <label for="cvv">CVV</label>
                <input class="bg-input" type="text">
            </div>
        </div>
        <div class="zip-code form-box">
            <label for="zipcode">Zip Code</label>
            <input class="bg-input" type="text">
        </div>
        <div class="buttons form-box">
            <button class="btn" type="submit">Confirm Payment</button>
            <p>You verify that this info is correct</p>
        </div>
    </form>
</body>
</html>
